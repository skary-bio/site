<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dot Fight!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    #menu {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #nicknameInput {
      padding: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      width: 220px;
    }
    #playBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #game {
      display: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 2px solid #555;
      border-radius: 8px;
    }
    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Dot Fight</h1>
    <input type="text" id="nicknameInput" placeholder="Ваш ник" />
    <button id="playBtn">Играть</button>
  </div>

  <div id="game">
    <div id="scoreBoard">Счёт: <span id="score">0</span></div>
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const nicknameInput = document.getElementById('nicknameInput');
    const playBtn = document.getElementById('playBtn');
    const menu = document.getElementById('menu');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');

    let nickname = '';
    let score = 0;
    let playerId = null;
    let players = {}; // { id: { x, y, color, nickname } }

    playBtn.onclick = () => {
      nickname = nicknameInput.value.trim();
      if (!nickname) return;
      menu.style.display = 'none';
      game.style.display = 'block';
      socket.emit('join', nickname);
    };

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      socket.emit('move', { x, y });
    });

    canvas.addEventListener('click', () => {
      socket.emit('click');
    });

    socket.on('init', (data) => {
      playerId = data.id;
      players = data.players;
      score = 0;
    });

    socket.on('update', (data) => {
      players = data.players;
      score = data.scores[playerId] || 0;
      scoreDisplay.textContent = score;
      render();
    });

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        const p = players[id];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 10, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.font = '12px sans-serif';
        ctx.fillText(p.nickname, p.x - 15, p.y - 15);
      }
    }
  </script>
</body>
</html>
