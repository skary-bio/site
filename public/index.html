<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн-чат</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Онлайн-чат</h1>
    
    <!-- Ввод ника -->
    <div id="nicknameSection" class="mb-4">
      <input id="nicknameInput" type="text" placeholder="Введите ваш ник" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="setNickname" class="mt-2 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Войти в чат</button>
    </div>
    
    <!-- Область чата -->
    <div id="chatSection" class="hidden">
      <div id="chatBox" class="h-64 overflow-y-auto border p-4 mb-4 rounded bg-gray-50"></div>
      <input id="messageInput" type="text" placeholder="Введите сообщение" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button id="sendMessage" class="mt-2 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Отправить</button>
    </div>
  </div>

  <script>
    const socket = io('http://localhost:3000'); // Подключение к серверу
    const nicknameSection = document.getElementById('nicknameSection');
    const chatSection = document.getElementById('chatSection');
    const nicknameInput = document.getElementById('nicknameInput');
    const setNickname = document.getElementById('setNickname');
    const messageInput = document.getElementById('messageInput');
    const sendMessage = document.getElementById('sendMessage');
    const chatBox = document.getElementById('chatBox');
    let nickname = '';

    // Установка ника
    setNickname.addEventListener('click', () => {
      if (nicknameInput.value.trim()) {
        nickname = nicknameInput.value.trim();
        nicknameSection.classList.add('hidden');
        chatSection.classList.remove('hidden');
        socket.emit('setNickname', nickname); // Отправка ника на сервер
        messageInput.focus();
      } else {
        alert('Пожалуйста, введите ник!');
      }
    });

    // Отправка сообщения
    sendMessage.addEventListener('click', () => {
      sendMessageHandler();
    });

    // Отправка сообщения по нажатию Enter
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessageHandler();
      }
    });

    function sendMessageHandler() {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('chatMessage', { nickname, message }); // Отправка сообщения на сервер
        messageInput.value = '';
      }
    }

    // Получение сообщений от сервера
    socket.on('chatMessage', (data) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'border-b', 'border-gray-200');
      messageElement.innerHTML = `<strong>${data.nickname}:</strong> ${data.message}`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight; // Прокрутка вниз
    });

    // Уведомление о подключении нового пользователя
    socket.on('userConnected', (nickname) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'text-gray-500', 'italic');
      messageElement.textContent = `${nickname} присоединился к чату`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Уведомление об отключении пользователя
    socket.on('userDisconnected', (nickname) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('p-2', 'text-gray-500', 'italic');
      messageElement.textContent = `${nickname} покинул чат`;
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
