<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн доска для рисования</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #authContainer {
            margin-top: 20px;
            text-align: center;
        }
        #canvas {
            border: 2px solid black;
            display: none; /* Скрываем канвас до авторизации */
        }
        #nicknameInput {
            padding: 5px;
            margin-right: 10px;
        }
        #loginButton {
            padding: 5px 10px;
            cursor: pointer;
        }
        #userList {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .user {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .color-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="authContainer">
        <input type="text" id="nicknameInput" placeholder="Введите ваш ник" maxlength="20">
        <button id="loginButton">Войти</button>
    </div>
    <div id="userList"></div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const authContainer = document.getElementById('authContainer');
        const nicknameInput = document.getElementById('nicknameInput');
        const loginButton = document.getElementById('loginButton');
        const userList = document.getElementById('userList');
        let drawing = false;
        let isAuthenticated = false;
        let nickname = '';

        // Функция авторизации
        loginButton.addEventListener('click', () => {
            const inputNickname = nicknameInput.value.trim();
            if (inputNickname.length < 1) {
                alert('Пожалуйста, введите ник!');
                return;
            }
            nickname = inputNickname;
            socket.emit('setNickname', nickname);
            isAuthenticated = true;
            authContainer.style.display = 'none';
            canvas.style.display = 'block';
        });

        // Обработка рисования
        canvas.addEventListener('mousedown', (e) => {
            if (!isAuthenticated) return;
            drawing = true;
            draw(e);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isAuthenticated || !drawing) return;
            draw(e);
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mouseout', () => {
            drawing = false;
        });

        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const drawData = { x, y };
            socket.emit('draw', drawData);
        }

        // Загрузка истории рисования
        socket.on('loadHistory', (history) => {
            history.forEach(drawData => {
                renderDraw(drawData);
            });
        });

        // Обработка новых линий от сервера
        socket.on('draw', (data) => {
            renderDraw(data);
        });

        // Функция отрисовки линии с цветом пользователя
        function renderDraw(data) {
            ctx.beginPath();
            ctx.arc(data.x, data.y, 5, 0, Math.PI * 2);
            ctx.fillStyle = data.color || '#000000';
            ctx.fill();
        }

        // Обновление списка пользователей
        socket.on('updateUsers', (users) => {
            userList.innerHTML = '';
            for (const userId in users) {
                const user = users[userId];
                const userDiv = document.createElement('div');
                userDiv.className = 'user';
                userDiv.innerHTML = `
                    <span class="color-indicator" style="background-color: ${user.color};"></span>
                    <span>${user.nickname}</span>
                `;
                userList.appendChild(userDiv);
            }
        });
    </script>
</body>
</html>
